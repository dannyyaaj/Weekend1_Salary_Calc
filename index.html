<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
</head>

<body>
  <div id="container">
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <div class="inputSection">
        <input id="employeeFirstName" type="text" placeholder="First Name" />
        <input id="employeeLastName" type="text" placeholder="Last Name" />
        <input id="employeeId" type="text" placeholder="ID" />
        <input id="employeeTitle" type="text" placeholder="Title" />
        <input id="employeeSalary" type="text" placeholder="Annual Salary" />
        <button id="submit"></button>
      </div>
    </main>
  </div>
</body>

</html>
